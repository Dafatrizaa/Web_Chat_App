<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Web Chat</title>
    <link rel="stylesheet" href="style/handler.css">
  </head>
  <body>
    <div class="header">
      Web Chat
      <div class="dropdown" style="float: right;">
        <button class="fa fa-paperclip" id="bukak" aria-hidden="true" onclick="menu()"></button>
        <div id="myDropdown" class="dropdown-content">
          <i class="fa fa-music" aria-hidden="true" onclick="pilihAudio()"></i>
          <i class="fa fa fa-film" aria-hidden="true" onclick="pilihVideo()"></i>
          <i class="fa fa-picture-o" aria-hidden="true" onclick="pilihGambar()"></i>
        </div>
      </div>
      <button class="fa fa-paint-brush" id="theme" aria-hidden="true" onclick="tema()"></button>
      <i style="cursor: pointer;" class="fa fa-refresh" aria-hidden="true" onclick="refresh()"></i>
      <i style="cursor: pointer;" onclick="record(this)" class="fa fa-microphone" aria-hidden="true"></i>
    </div>
    <div class="message-body">
      <div class="loader"></div>
    </div>
    <div class="footer">
      <center>
        <i class="fa fa-smile-o" aria-hidden="true" id="emot"></i>
        <input id="taruh" type="text" placeholder="Tulis Pesan.." class="message-input"/>
      </center>
    </div>
    <input type="file" id="imageFile" onchange="SendImage(this);" accept="image/*" style="display: none;">
    <input type="file" id="audioFile" onchange="SendAudio(this);" accept="audio/*" style="display: none;">
    <input type="file" id="videoFile" onchange="SendVideo(this);" accept="video/*" style="display: none;">
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script/handler.js"></script>
    <script src="script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-button@latest/dist/index.min.js"></script>
    <script>
      var input = document.querySelector('#emot');
      var taruh = document.querySelector('#taruh');
      var picker = new EmojiButton({
        position : 'top-start'
      })
      picker.on('emoji', function(emoji){
        taruh.value += emoji;
      })
        input.addEventListener('click', function(){
          picker.pickerVisible ? picker.hidePicker() : picker.showPicker(taruh);
      })
    </script>
  </body>
</html>
